<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heed</title>

<style>
@import url("https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;800&display=swap");
*{
    box-sizing: border-box;
    padding: 0;
    border: 0;
}
.main{
    padding-inline:40px;
    max-width:1440px;
    width:100%;
    padding-top:22px;
    font-family: "Kanit" , sans-serif;
    color:#3F3F3F
}
.message{
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}
span{
    color:#006CFF
}
p{
    font-size: 14px;
    font-weight: 300;
    line-height: 20px;
    text-align: center;
}
button{
    background-color: #006CFF;
    color:#FFFFFF;
    padding-inline: 61.5px;
    padding-block: 16px;
    font-family:inherit;
    font-size: 16px;
    font-weight: 500;
    border-radius: 4px;
}
.copyright{
    display: flex;
    justify-content: center;
    align-items: center;
    gap:10px
} 
</style>
</head>
<body>
  <div class="main">
    <div class="logo">
      <img src="https://res.cloudinary.com/dcsv5etuw/image/upload/v1671352986/logo_rwgpkh.jpg" alt="">
    </div>
    <div class="message">
      <img src="https://res.cloudinary.com/dcsv5etuw/image/upload/v1671353020/mail_p2jchn.jpg" alt="">
      <h1>Welcome to <span>Heed!</span></h1>
      <p>You registered an account on Heed, before being able to use your account you
        need to verify that this is your email address by clicking the button below:</p>
      <button>Verify email address</button>
      <p>If you have any questions, please Contact Us</p>
    </div>
    <div class="copyright">
      <img src="https://res.cloudinary.com/dcsv5etuw/image/upload/v1671353006/copyright_frjemi.jpg" alt=""> 
      <p>Copyright 2022 | Heed</p>
    </div>
  </div>
</body>
</html>
